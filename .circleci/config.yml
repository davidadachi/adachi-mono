# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  install:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/node:12.18.3
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - restore_cache:
          # See the configuration reference documentation for more details on using restore_cache and save_cache steps
          # https://circleci.com/docs/2.0/configuration-reference/?section=reference#save_cache
          keys:
            - dep-{{ .Branch }}-{{checksum "package-lock.json"}}
      - run:
          name: Update Ubuntu
          command: |
            sudo apt-add-repository universe
            sudo apt-get update
      - run:
          name: Install Python
          command: sudo apt-get install python
      - run:
          name: Build
          command: |
            npx lerna bootstrap --ci
            npx lerna run build --scope @goldfinch-eng/protocol --scope @goldfinch-eng/utils
      - save_cache:
          key: dep-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
            - ./packages/protocol/node_modules/
            - ./packages/utils/node_modules/
            - ./packages/protocol/artifacts
            - ./packages/protocol/cache
            - ./packages/protocol/typechain
            - ./packages/utils/dist
          
  test:
    docker:
      - image: cimg/node:12.18.3
    parallelism: 4
    steps: 
      - checkout
      - restore_cache:
          # See the configuration reference documentation for more details on using restore_cache and save_cache steps
          # https://circleci.com/docs/2.0/configuration-reference/?section=reference#save_cache
          keys:
            - dep-{{ .Branch }}-{{checksum "package-lock.json"}}
      - run:
          name: Test
          command: |
            cd packages/protocol
            tests=$(circleci tests glob "test/**/*.test.ts"| grep -v mainnet_forking | circleci tests split --split-by=timings)
            npm run test:unfiltered $tests

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  protocol:
    jobs:
      - install
      - test:
          requires:
          - install
