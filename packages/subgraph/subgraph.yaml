specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SeniorPoolProxy
    network: mainnet
    source:
      address: "0x8481a6EbAf5c7DABc3F7e09e44A89531fd31F822"
      abi: SeniorPool
      startBlock: 13096000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SeniorPool
        - User
        - SeniorPoolStatus
        - CapitalProviderStatus
      abis:
