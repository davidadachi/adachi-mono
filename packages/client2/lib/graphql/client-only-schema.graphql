extend type SeniorPool {
  name: String!
  category: String!
  icon: String!
}

extend type TranchedPool {
  name: String
  category: String
  description: String
  icon: String
  agreement: String
  dataroom: String
  poolDescription: String
  poolHighlights: [String]
  borrowerDescription: String
  borrowerHighlights: [String]
}

type AppUser {
  account: String
  usdcBalance: BigInt
  gfiBalance: BigInt
}

type Gfi {
  price: GfiPrice!
  lastUpdated: Int!
}

"""
Leaves some room to add other fiat currencies in the future
"""
type GfiPrice {
  usd: Float!
}

enum SupportedFiat {
  USD
}

type FiatAmount {
  symbol: SupportedFiat!
  amount: Float!
}

type GfiPrice2 {
  """
  Note that the cache ID for this type is price.symbol. Remember to always select it to avoid cache problems
  """
  price: FiatAmount!
  lastUpdated: Int!
}

extend type Query {
  currentUser: AppUser!
  isWalletModalOpen: Boolean!
  gfiPrice(fiat: SupportedFiat = USD): GfiPrice2!
}
