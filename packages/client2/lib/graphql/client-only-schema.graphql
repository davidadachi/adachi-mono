extend type SeniorPool {
  name: String!
  category: String!
  icon: String!
}

type Borrower {
  name: String!
  orgType: String!
  website: String!
  linkedIn: String!
  twitter: String
  logo: String!
  headerColor: String!
  bio: String!
  highlights: [String!]!
}

extend type TranchedPool {
  name: String!
  category: String!
  description: String!
  highlights: [String!]
  icon: String!
  agreement: String
  dataroom: String
  borrower: Borrower!
}

extend type CreditLine {
  isLate: Boolean
}

enum SupportedFiat {
  USD
}

type FiatAmount {
  symbol: SupportedFiat!
  amount: Float!
}

type GfiPrice {
  """
  Note that the cache ID for this type is price.symbol. Remember to always select it to avoid cache problems
  """
  price: FiatAmount!
  lastUpdated: Int!
}

enum SupportedCrypto {
  USDC
  GFI
  FIDU
}

type CryptoAmount {
  token: SupportedCrypto!
  amount: BigInt!
}

enum GrantSource {
  MERKLE_DISTRIBUTOR
  BACKER_MERKLE_DISTRIBUTOR
  MERKLE_DIRECT_DISTRIBUTOR
  BACKER_MERKLE_DIRECT_DISTRIBUTOR
}

enum GrantReason {
  BACKER
  LIQUIDITY_PROVIDER
  FLIGHT_ACADEMY
  FLIGHT_ACADEMY_AND_LIQUIDITY_PROVIDER
  GOLDFINCH_INVESTMENT
}

type GfiGrant {
  id: ID!
  index: Int!
  source: GrantSource!
  reason: GrantReason!
  proof: [String!]!

  amount: BigInt!
  vestingLength: BigInt
  vestingInterval: BigInt
  cliffLength: BigInt
  start: BigInt!
  end: BigInt!

  vested: BigInt!
}

type Viewer {
  account(format: String): String
  usdcBalance: CryptoAmount
  gfiBalance: CryptoAmount
  fiduBalance: CryptoAmount

  gfiGrants: [GfiGrant!]!
}

type BlockInfo {
  number: Int!
  timestamp: Int!
}

extend type Query {
  viewer: Viewer!
  isWalletModalOpen: Boolean!
  isVerificationModalOpen: Boolean!
  gfiPrice(fiat: SupportedFiat!): GfiPrice!
  currentBlock: BlockInfo
}
