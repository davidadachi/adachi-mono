extend type SeniorPool {
  name: String!
  category: String!
  icon: String!
}

type Borrower {
  name: String!
  orgType: String!
  website: String!
  linkedIn: String!
  twitter: String
  logo: String!
  headerColor: String!
  bio: String!
  highlights: [String!]!
}

extend type TranchedPool {
  name: String
  category: String
  description: String!
  highlights: [String!]
  icon: String
  agreement: String
  dataroom: String
  borrower: Borrower!
}

enum SupportedFiat {
  USD
}

type FiatAmount {
  symbol: SupportedFiat!
  amount: Float!
}

type GfiPrice {
  """
  Note that the cache ID for this type is price.symbol. Remember to always select it to avoid cache problems
  """
  price: FiatAmount!
  lastUpdated: Int!
}

enum SupportedCrypto {
  USDC
  GFI
  FIDU
}

type CryptoAmount {
  token: SupportedCrypto!
  amount: BigInt!
}

type Viewer {
  account(format: String): String
  usdcBalance: CryptoAmount
  gfiBalance: CryptoAmount
  fiduBalance: CryptoAmount
}

type BlockInfo {
  number: Int!
  timestamp: Int!
}

extend type Query {
  viewer: Viewer!
  isWalletModalOpen: Boolean!
  isVerificationModalOpen: Boolean!
  gfiPrice(fiat: SupportedFiat!): GfiPrice!
  currentBlock: BlockInfo
}
