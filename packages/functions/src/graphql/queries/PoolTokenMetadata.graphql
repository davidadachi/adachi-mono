query poolTokenMetadata($id: ID!) {
  poolToken(id: $id) {
    id
    principalAmount
    loan {
      id
      termEndTime
      usdcApy
      fundingLimit
      principalAmount
      nextDueTime
      principalAmountRepaid
      interestAmountRepaid
      repaymentFrequency
      termInSeconds
    }
  }
}
